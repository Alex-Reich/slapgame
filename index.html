<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/Assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <title>Slap Game by Alex</title>
</head>

<body>
    <div class="container-fluid text-center extrapad greybg fullscreen">
        <div class="row">
            <div class="col">
                <h1>Don't make Dad angry!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="flex-column pright">
                        <img src="/Assets/Images/people-3334896_640.jpg" class="sm-rnd" alt="">
                    </div>
                    <div class="d-flex flex-column text-left align-self-center">
                        <span>
                            <b>Name:</b>
                            <span id="targetName">--</span>
                        </span>
                        <span>
                            <b>Tolerance:</b>
                            <span id="tolerance">--</span>
                        </span>
                        <span>
                            <b>Hits:</b>
                            <span id="hits">--</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row extrapad">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="bored()">Say "I'm bored"</button>
                <button type="button" class="btn btn-danger" onclick="call()">Call from across the house</button>
                <button type="button" class="btn btn-dark" onclick="dinner()">Ask to get dinner out</button>
            </div>
        </div>
        <div class="row extrapad">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-lrg" onclick="takeNap()">Nap Time</button>

            </div>
        </div>
        <div class="row extrapad">
            <div class="col">
                <div class="btn-w-hover">
                    <button type="button" class="btn btn-warning" onclick="givePhone()">Give Smartphone</button>
                    <div class="hover-elem">"What? Did you say something?"</div>
                </div>
                <div class="btn-w-hover">
                    <button type="button" class="btn btn-warning" onclick="giveSmell()">Odd Smell?</button>
                    <div class="hover-elem">"Hold on, what's that smell?"</div>
                </div>
                <div class="btn-w-hover">
                    <button type="button" class="btn btn-warning" onclick="giveMegaphone()">Use Megaphone</button>
                    <div class="hover-elem">Volume to 11. "Can you hear me now? Good."</div>
                </div>
            </div>
        </div>
    </div>









    <script src="Assets/main.js"></script>
</body>

</html>
